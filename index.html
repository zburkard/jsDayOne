<!doctype html>
<html lang="en">

<head>
  <title>Javascript Scoreboard</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <main class="container-fluid bg-image">
    <section class="row bg-light shadow sticky-top">
      <div class="col-12 text-center">
        <h1 class="title mdi mdi-basketball-hoop">Scoreboard</h1>
      </div>
    </section>
    <section class="row justify-content-center">
      <div id="" class="col-5 text-light text-center">
        <h1 class="p-2 title">Home:</h1>
        <h2 id="team1-score" class="p-5 card title">0</h2>
      </div>
      <div class="col-5 text-light text-center">
        <h1 class="p-2 title">Away:</h1>
        <h2 id="team2-score" class="p-5 card title">0</h2>
      </div>
    </section>

    <section class="row justify-content-center">
      <div class="col-5">
        <div class="move-correct p-2 mt-2"><button class="button-53" role="button" onclick="oneScore2Points()">Home
            +2</button>
        </div>
        <div class="move-correct p-2"><button class="button-53 " role="button" onclick="oneScore3Points()">Home
            +3</button></div>
      </div>
      <div class="col-5">
        <div class="move-correct p-2 mt-2"><button class="button-53" role="button" onclick="twoScore2Points()">Away
            +2</button></div>
        <div class="move-correct p-2"><button class="button-53" role="button" onclick="twoScore3Points()">Away
            +3</button></div>
      </div>
    </section>
    <section class="row">
      <div class="col-12 d-flex justify-content-center mt-5">
        <button class="button-53 " role="button" onclick="resetScore()">Reset</button>
      </div>
    </section>
    <section class="row justify-content-center">
      <div class="col-9 card text-center mt-5 p-2">
        <h1 class="title">Total Score:</h1>
        <h1 class="title" id="total-score">0</h1>

      </div>
    </section>







  </main>


  <script src="app.js">
  </script>
</body>

</html>
